<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تماس با ما</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: "Vazir", sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 18px;
      padding: 35px 30px;
      max-width: 440px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
      text-align: center;
      transition: all 0.35s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #009688;
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 2;
      margin: 16px 0;
      direction: rtl;
    }

    .card p span {
      font-weight: bold;
      color: #388e3c;
    }

    .contact-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(76, 175, 80, 0.3);
    }

    .contact-btn:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📞 ارتباط با ما</h2>
    <p><span>آدرس:</span> کرمانشاه، دانشگاه رازی، دانشکده کامپیوتر</p>
    <p><span>تلفن:</span> 09051574252</p>
    <p><span>ایمیل:</span> amirrezarashdi5831ar@gmail.com</p>
    <p><span>ساعات پاسخگویی:</span> شبانه روزی</p>

    <a href="#" class="contact-btn">تماس واتساپ 📱</a>
  </div>
</body>
</html>
